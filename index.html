<!doctype html>
<html lang="en">

<head>
    <meta name="description" content="Etch-A-Sketch, a project form the Odin Project learning trail made by zmeu'">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--* Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
    <!--* Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./assets/sketch.png" type="image/x-icon">

    <!--* Stylesheet and Js file -->
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/main.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body class="bg-dark">
    <!--> Title -->
    <h1 class="font-monospace text-center m-2 text-decoration-underline text-light">Etch-A-Sketch!</h1>

    <!--> Main content -->
    <main class="container border border-dark ">
        <div class="row mt-3 mx-auto">
            <div class="col-3 ms-5">

                <div class="d-grid gap-2 col-6 mx-auto position-relative">

                    <!--* The below allows user to select a color -->
                    <span class="colour-circle m-3 " id="colour-circle">
                        <input type="color" name="color" id="colour" class="colour" ">
                    </span>
                    
                <!--* The below allows user to select the size of the grid -->
                <label for=" customRange1" class="form-label text-light my-2 text-center">Sketch size?</label>
                    <p class="text-white m-1">First select sketch size and mode / color </p>
                        <input type="range" name="customRange1" id="customRange1" min="1" max="64" value="0"
                            class="text-start" oninput="rangeValue.innerText = this.value + ' X ' + this.value">

                        <!-- > Easier way to display the value inside the paragraph with id of rangeValue -->
                        <p id="rangeValue" class="lead text-light ms-4 my-2"></p>
                </div>

                <!--> Further buttons -->
                <div class="d-grid gap-2 col-6 mx-auto ">
                    <button id="colourMode" class="btn btn-primary m-2 active">Color</button>
                    <button id="rainbowMode" class="btn btn-primary m-2">Rainbow </button>
                    <button id="shadowMode" class=" btn btn-primary m-2">Shadowing</button>
                    <button id="eraser" class=" btn btn-primary m-2">Eraser</button>
                    <button id="reset" class="reset btn btn-primary m-2">Clear</button>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-7 mx-auto">
                <div class="grid border border-dark p-1 border-1rem bg-light col-12 " id="grid"></div>
            </div>
        </div>
    </main>

    <!--> Footer  -->
    <footer class="bg-dark text-center card-footer">
        <div class="card-header text-light mb-2"><a href="https://github.com/s-Radu" target="_blank""><i
                        class=" bi bi-github text-light ms-3" id="github"></i></a></div>
        <div class="card-body">
            <p class="card-text  text-light">Copyright &copy 2023 zmeu' </p>
        </div>
    </footer>
</body>

</html>
