<!doctype html>
<html lang="en">

<head>
    <meta name="description" content="Etch-A-Sketch, as a project form the Odin Project learning trail">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--* Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
    <link rel="shortcut icon" href="./assets/sketch.png" type="image/x-icon">

    <!--* Stylesheet and Js file -->
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/main.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body class="bg-dark">
    <h1 class="font-monospace text-center m-4 text-decoration-underline text-light">Etch-A-Sketch!</h1>
    <div class="container border border-dark">
        <div class="row mt-5">
            <div class="col-3">
                <div class="wrapper text-center">

                    <!--* The below allows user to select a color -->
                    <input type="color" name="color" id="user-color" class="user-color">

                    <!--* The below allows user to select the size of the grid -->
                    <label for="customRange1" class="form-label text-light p-3">How big is the Etch-A-Sketch
                        gonna&nbspbe?</label>
                    <input type="range" name="customRange1" id="customRange1" min="1" max="64" value="0"
                        class="text-start" oninput="rangeValue.innerText = this.value">
                    <input type="reset" value="reset" class="reset border-1rem border border-dark p-1" id="reset">
                    <!-- > Easier way to display the value inside the paragraph with id of rangeValue -->
                    <p id="rangeValue" class="lead text-light me-5"></p>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-7">
                <div class="grid border border-dark p-1 border-1rem" id="grid"></div>
            </div>
        </div>
    </div>
</body>

</html>
